<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil-assistir a séries online, assistir a filmes online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap">
    <link rel="stylesheet" href="./assets/css/styles.css" class="css">
</head>

<body>
    <div class="main">
        <nav class="navbar">
            <img src="./assets/img/logo.svg" alt="Logo Netflix">
            <select name="select" id="select">
                <option value="en">English</option>
                <option value="pt-br">Português</option>
            </select>
            <button id="btn-login" type="submit">Entrar</button>
        </nav>

        <div class="main-content">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <form class="main-form">
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                <div class="send-email">
                    <input type="input-email" placeholder="Email">
                    <button type="submit">Vamos lá ❯</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
